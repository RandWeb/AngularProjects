<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyAdd = !onlyAdd"
      >only show add numbers
      </button>
      <br> <br>
      <ul class="list-group">
        <div *ngIf="onlyAdd">
          <li
            class="list-group-item"
            *ngFor="let number of oddNumbers;"
          >
            {{number}}
          </li>
        </div>
        <div *ngIf="!onlyAdd">
          <li
            class="list-group-item"
            *ngFor="let number of evenNumbers;"
          >
            {{number}}
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
