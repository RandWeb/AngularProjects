<div class="row mt-3">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      style="max-height: 300px"
      class="img-fluid rounded-2">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" Dropdown>
      <button
        style="width: 183px;"
        type="button"
        class="btn btn-lg btn-primary dropdown-toggle dropdown-toggle-split">
        Manage Recipe
      </button>
      <ul class="dropdown-menu" style="top:40px">
        <li>
          <a class="dropdown-item" href="#">Add to Shopping List</a>
        </li>
        <li>
          <a class="dropdown-item" href="#">Edit Recipe</a>
        </li>
        <li>
          <a class="dropdown-item" href="#">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
